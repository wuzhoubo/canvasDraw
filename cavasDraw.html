        //初始绘制图片并居中到canvas
        function drawImg(img,ctx){
            var imgBox = new Image();
            imgBox.src = img;
            imgBox.onload = function(){
                var imgHeight = imgBox.height;
                var imgWidth = imgBox.width;

                //获取图片宽高比
                var picWH = imgWidth / imgHeight;
                var canvasWH = 800/600;
                
                //计算缩放比例
                var p = 0;
                var drawWidth = 0;
                var drawHeight = 0;

                if(picWH > canvasWH){
                    p = imgWidth / 800;
                    //计算绘制图片的宽高
                    drawWidth = 800;
                    drawHeight = imgHeight / p;

                    //图片距离上下两边的距离
                    var dis = (600 - drawHeight) / 2;
                    ctx.drawImage(imgBox,0,dis,drawWidth,drawHeight);
                }else{
                    p = imgHeight / 600;
                    drawWidth = imgWidth / p;
                    drawHeight = 600; 
                    
                    //图片距离左右两边的距离
                    var dis = (800 - drawWidth) / 2;
                    ctx.drawImage(imgBox,dis,0,drawWidth,drawHeight);
                }
            }
        }
